---
layout: page
title: Interesting Papers
description: "Summaries on Interesting Conference or Journal Papers"
---

<div id="summary">
  <ul class="posts">
    {% for post in site.posts %}
      {% if post.category == "summary" %}
      <li><a href="{{ post.url }}">{{ post.title }}</a><span> &raquo; {{ post.date | date: "%B %d, %Y" }}</span></li>
      {% endif %}
    {% endfor %}
  </ul>
</div>
