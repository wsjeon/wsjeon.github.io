---
layout: page
title: Notes
description: "Notes"
---

<div id="summary">
  <ul class="posts">
    {% for post in site.posts %}
      {% if post.category == "notes" %}
      <li><a href="{{ post.url }}">{{ post.title }}</a><span> &raquo; {{ post.date | date: "%B %d, %Y" }}</span></li>
      {% endif %}
    {% endfor %}
  </ul>
</div>
